<!doctype html>
<html>
  <head>
    <title>CryptoChat</title>
    <link rel="icon" href="icon.png" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="cryptico.js"></script>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <div class='container jumbotron'>
      <center>CryptoChat</center>
      <div id="Private_Key"></div>
      <div id="Public_Key"></div>
      <hr>
      <ul id="messages"></ul>
      <form action="" class='form-inline'>
          <input style="width:700px;" id="m" type="text" class="form-control" placeholder="Send Messages.."  autocomplete="off" required>
          <input class="btn btn-primary" type="submit" name="Submit" >
      </form>
      <div id='Users'></div>
    </div>
    <script type="text/javascript" src="socket.js"></script>
  </body>
</html>
